<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funny Kimia</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="root">
		<div id="battle">
			<h1 id="player">100</h1>
			<h1 id="enemy">100</h1>
		</div>
		<div id="container">
			<div id="question">
				<h1>The Question</h1>
				<img src="" alt="question pic">
			</div>
			<div id="answer">
				<button class="ansbtn" onClick="setAnsOpt('A')">A</button>
				<button class="ansbtn" onClick="setAnsOpt('B')">B</button>
				<button class="ansbtn" onClick="setAnsOpt('C')">C</button>
				<button class="ansbtn" onClick="setAnsOpt('D')">D</button>
			</div>
			<div id="move">
				<button id="defend" onClick="defend()">
					<h2>DEFEND</h2>
					<p>Lompatkan Soalnya</p>
				</button>
				<h1>PILIH</h1>
				<button id="attack" onClick="attack()">
					<h2>ATTACK</h2>
					<p>Jawab Soalnya</p>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
